<div th:replace="fragments/header"></div>
<body>
    <div th:replace="fragments/menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <p th:text="'Welcome, ' + ${username}">Welcome, </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="card">
                    <div class="card-header">
                        Balance
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <p class="card-text">You can check balance here</p>
                        <a class="btn btn-primary" th:href="@{/balance}">Go to balance</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card">
                    <div class="card-header">
                        Transfer
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Transfer</h5>
                        <p class="card-text">You can transfer to other account</p>
                        <a class="btn btn-primary" th:href="@{/transfer}">Go to transfer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card">
                    <div class="card-header">
                        History
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">History</h5>
                        <p class="card-text">You can check your transaction history here</p>
                        <a class="btn btn-primary" th:href="@{/history}">Go to history</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card">
                    <div class="card-header">
                        Profile
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">You can view and edit your profile here</p>
                        <a class="btn btn-primary" th:href="@{/profile}">Go to profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
