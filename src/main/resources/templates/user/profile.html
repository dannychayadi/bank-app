<div th:replace="fragments/header"></div>
<body>
    <div th:replace="fragments/menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="card">
                    <div class="card-header">Profile</div>
                    <div class="card-body">
                          <div class="row">
                              <div class="col-md-4 mt-3">
                                <form action="" th:object="${editProfile}" th:action="@{/profile}" method="post">
                                    <fieldset>
                                        <div th:if="${param.success}" class="alert alert-success">
                                            Update profile successfully.
                                        </div>
                                      <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:errorclass="is-invalid">
                                          <div id="validationFirstName" class="invalid-feedback" th:errors="*{firstName}">
                                              validation
                                          </div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:errorclass="is-invalid">
                                          <div id="validationLastName" class="invalid-feedback" th:errors="*{lastName}">
                                              validation
                                          </div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid">
                                          <div id="validationEmail" class="invalid-feedback" th:errors="*{email}">
                                              validation
                                          </div>
                                      </div>
                                      <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                      </div>
                                    </fieldset>
                                </form>
                              </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
