<div th:replace="fragments/header"></div>
<body>
<div th:replace="fragments/menu"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-3 mb-3">

            <form action="" th:object="${user}" th:action="@{/auth/register}" method="post">
                <fieldset>
                    <div th:if="${param.success}" class="alert alert-success">
                        Register successfully.
                    </div>
                    <legend>Account</legend>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username *</label>
                        <input class="form-control" type="text" id="username" name="username" th:field="*{username}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password *</label>
                        <input class="form-control" type="password" id="password" name="password" th:field="*{password}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                    <hr>
                    <legend>Personal</legend>
                    <div class="mb-3">
                        <label class="form-label" for="first_name">First Name *</label>
                        <input class="form-control" type="text" id="first_name"  name="firstName" th:field="*{firstName}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{firstName}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="last_name">Last Name *</label>
                        <input class="form-control" type="text" id="last_name" name="lastName" th:field="*{lastName}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{lastName}"></div>
                    </div>
                    <hr>
                    <legend>Contact info</legend>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email *</label>
                        <input class="form-control" type="text" id="email" name="email" th:field="*{email}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                    <hr>
                    <div>
                        <p><i>You will be deposit Â£100 for opening account.</i></p>
                    </div>
                </fieldset>
                <button class="btn btn-primary" type="submit">Register</button>
                <br>
                <div class="mt-3">
                    <a href="#" th:href="@{/auth/login}">Back to login page</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
