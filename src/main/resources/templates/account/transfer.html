<div th:replace="fragments/header"></div>
<body>
<div th:replace="fragments/menu"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3">

            <div class="card">
                <div class="card-header">Transfer</div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-3">

                            <form action="" th:object="${transferModel}" th:action="@{/transfer}" method="post">
                                <fieldset>
                                    <div th:if="${param.success}" class="alert alert-success">
                                        Transfer successfully.
                                    </div>
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Failed. Please try again
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipientAccountNumber" class="form-label">Account Number</label>
                                        <input type="text" class="form-control" id="recipientAccountNumber" name="recipientAccountNumber" th:field="*{recipientAccountNumber}"th:errorclass="is-invalid">
                                        <div class="invalid-feedback" th:errors="*{recipientAccountNumber}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="text" class="form-control" id="amount" name="amount" th:field="*{amount}" th:errorclass="is-invalid">
                                        <div class="invalid-feedback" th:errors="*{amount}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
