<div th:replace="fragments/header"></div>
<body>
<div th:replace="fragments/menu"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3">

            <div class="card">
                <div class="card-header">Transaction History</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">Description</th>
                            <th scope="col">Recipient Account Number</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transactionHistory : ${transactionHistories}">
                            <td th:text="${transactionHistory.amount}">Mark</td>
                            <td th:text="${transactionHistory.description}">Otto</td>
                            <td th:text="${transactionHistory.recipientAccountNumber}">@mdo</td>
                            <td th:text="${transactionHistory.createdDate}">Student</td>
                        </tr>
                        <tr th:remove="all">
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr th:remove="all">
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>

                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous" th:href="@{history(page=${transactionHistories.number - 1})}" th:classappend="${transactionHistories.first} ? 'disabled'">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li th:if="${transactionHistories.getTotalPages} != 0" class="page-item" th:each="page : ${#numbers.sequence(0, transactionHistories.totalPages - 1)}"><a class="page-link" href="#" th:text="${page + 1}" th:classappend="${transactionHistories.number} == ${page} ? 'active'" th:href="@{history(page=${page})}">1</a></li>
                            <li th:if="${transactionHistories.getTotalPages} == 0" class="page-item" th:each="page : ${#numbers.sequence(0, transactionHistories.totalPages)}"><a class="page-link active" href="#" th:text="1" th:href="@{history(page=${page})}">1</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next" th:href="@{history(page=${transactionHistories.number + 1})}" th:classappend="${transactionHistories.last} ? 'disabled'">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
